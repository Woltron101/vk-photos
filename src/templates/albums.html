<div class="user-name">{{main.user[0].first_name +' '+ main.user[0].last_name}}</div>

<div ng-repeat="album in main.albums.items" class="clearfix">
    <div class="img-wrap col-sm-3 text-center">
        <img src="{{album.thumbSrc}}" alt="#">
    </div>
    <div class="description col-sm-9">
        <h3>{{album.title}}</h3>
        <div class="size">{{album.size}} files</div>

        <p>{{ album.created * 1000 | date : format : timezone}}</p>
        <h1>albums</h1>
        <!--{{main.p}}-->
    </div>
</div>
