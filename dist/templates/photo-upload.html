<div class="row" ng-controller="uploadController as upload">
    <h3>album</h3>
    <select ng-model="upload.activeAlbum">
        <option ng-repeat="album in main.albums.items" value="{{album.id}}">{{album.title}}</option>
    </select>
    <div class="col-md-12">
        <label for="" class="input-file-wraper">
            <input type="file" fileinput="file" name="photoUrl" id="inp" filepreview="filepreview" multiple/>
        <div id="filedrag">Drop files here or <span>browse</span> to upload</div>
        </label>
        <button ng-click="upload.upload()">send</button>
    </div>
    <div id="list"></div>
</div>
