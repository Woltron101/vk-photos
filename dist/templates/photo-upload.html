<form name="photoUpload" ng-controller="photoUploasController as upload">
    <input type="file" name="photoUrl">
    <button ng-click="upload.sendPhoto()">send</button>
</form>

<div class="row" ng-controller="upload">
    <div class="col-md-6">
        <input type="file" fileinput="file" filepreview="filepreview" multiple/>
        <button ng-click="u()">send</button>
    </div>
    <!--<div class="col-md-6">
        <img ng-src="{{filepreview}}" class="img-responsive" ng-show="filepreview" />
    </div>-->


    <output id="list"></output>
</div>
