<div class="albums">
    <div ng-repeat="album in main.albums" class="album text-center">

        <a href="/#/{{album.aid}}">
            <div class="img-wrap">
                <img ng-src="{{album.thumbSrc}} " alt="#">
            </div>
            <div class="description">
                <h3>{{album.title}}</h3>
                <div class="size ">{{album.size}} files</div>

                <p>{{ album.created * 1000 | date : format : timezone}}</p>

            </div>
        </a>
    </div>
</div>
